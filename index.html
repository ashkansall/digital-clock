<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Whatch</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="clock" class="st-box"></div>

    <script>
        'use strict';
        function digitalclock() {
            let time = new Date();
            //getting hours, minutes and seconds.
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();

            let mid = "AM";
            if(hours > 12){
                hours -= 12;
                mid = "PM";

            }

            if(seconds < 10){
                seconds = "0" + seconds;
            }
            if(minutes < 10){
                minutes = "0" + minutes;
            }
            if(hours < 10){
                hours = "0" + hours;
            }

            let clockbox = hours + ":" + minutes + ":" + seconds + mid;
            document.getElementById('clock').textContent = clockbox;
            setTimeout(digitalclock, 1000);
        }
        
        digitalclock();
</script>
</body>
</html>
